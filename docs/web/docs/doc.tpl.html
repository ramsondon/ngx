<section class="bg-success" id="docs">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2 text-center">
				<h2 class="section-heading text-white">xng.js version {{\ $model.version }} documentation</h2>
				<hr class="light">
				<p class="text-faded">
					Welcome to the xng.js documentation of xng.js version {{\ $model.version }}
				</p>
				<p class="text-faded">
					Help to keep the documentation up to date!
				</p>
			</div>
		</div>
	</div>
</section>
<section class="bg-light" id="doc-content">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-lg-3">
				<div class="nav-wrapper"
					 data-xng-view="docs/doc-nav.tpl.html"
					 data-xng-model="{{ _.xng.assign($model) }}">
				</div>
			</div>
			<div class="col-xs-12 col-lg-9">
				{% _.forEach($model.items, function(item, idx) { %}
				<div class="col-lg-12"
					 data-xng-view="docs/doc-box.tpl.html"
					 data-xng-model="{{\ _.xng.assign(_.extend(item, { version: $model.version, nested: 1 })) }}"></div>
				{% }); %}
			</div>
		</div>
	</div>
</section>
