<div class="dropdown">
	<button class="btn btn-secondary dropdown-toggle" type="button" id="{{\ $model.id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		{{ $model.label }}
	</button>
	<div class="dropdown-menu" aria-labelledby="{{\ $model.id }}">
		{% _.forEach($model.items, function(item) { %}
			<a class="dropdown-item" href="{{\ _.xng.link(item.href) }}">{{\ item.name }}</a>
		{% }); %}
	</div>
</div>
