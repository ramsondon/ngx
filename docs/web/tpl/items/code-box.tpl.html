{% _.forEach(xngModel.items, function(item, idx) { %}
	<div class="col-lg-8 offset-lg-2">
		<p class="text-center">
			{{ item.description }}
		</p>
		<pre>
			<code id="code-ex-{{\ idx }}" class="language-{{\ item.language }} line-numbers">
				{% _.xng.fetch(item.code, 'text').then(function(data) { %}
					{{ _.xng.put(_.escape(data), '#code-ex-' + idx) }}
					{% Prism.highlightAll() %}
				{% }); %}
			</code>
		</pre>
	</div>
{% }); %}
