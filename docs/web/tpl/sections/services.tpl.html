
<section id="services" class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Features</h2>
				<hr class="primary">
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			{% _.forEach($model.items, function(item) { %}
				<div class="col-lg-3 col-md-6 text-center {{\ item.offset }}" data-xng-view="tpl/items/service-box.tpl.html" data-xng-model="{{\ _.xng.assign(item) }}"></div>
			{% }); %}
		</div>
	</div>
</section>
