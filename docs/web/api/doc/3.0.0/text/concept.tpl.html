<!--
	* data-xng-route 		: a router
	* data-xng-view  		: a view loader
	* data-xng-model 		: a data source
	* data-xng-transform	: a data source to json model transformer
	* data-xng-listen		: a ready state observer
-->
<div data-xng-route=".">
	<div data-xng-view="views/my/template.tpl.html"
		 data-xng-model="api/my/model.json"
		 data-xng-transform="json"
		 data-xng-listen="on-view-rendered">
	</div>
</div>
