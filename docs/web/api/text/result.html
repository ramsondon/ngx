	<div data-xng-view="tpl/main.tpl.html"
		 data-xng-model="api/model.json"
		 data-xng-listen="on-template-rendered">

		<h1 class="heading">Hello World</h1>
	</div>

	<!-- include requirement lodash -->
	<script src="//cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
	<!-- include xng.js -->
	<script src="web/js/xng.min.js"></script>

	<script type="text/javascript">
		(function() {
			_.xng
				.listen({
					"on-template-rendered": function () {
						// my-template has been rendered successfully
					}
				})
				.run()
				.then(function() {
					// finished rendering all xng-views
				});
		})();
	</script>
</body>
